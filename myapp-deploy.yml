apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-feature-a
  labels:
    app: myapp-feature-a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp-feature-a
  template:
    metadata:
      labels:
        app: myapp-feature-a
    spec:
      containers:
      - name: myapp-feature-a
        image: 366449471548.dkr.ecr.ap-south-1.amazonaws.com/myapp-feature-a:latest
        ports:
        - containerPort: 3000
      imagePullSecrets:
      - name: aws-registry
